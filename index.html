<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js email list</title>

    <!-- FRAMEWORK -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- CSS -->

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body class="bg-dark">
    <div class="container text-white">
        <header class="m-5">
            <h1 class="text-center text-primary">Indirizzi E-mail Generati</h1>
        </header>

        <main>

            <ul id="mail-list" class="d-flex flex-column align-items-center mb-5 list-unstyled ">

            </ul>
            <div class="d-flex justify-content-center">
                <button id="generate-btn" class="btn btn-light" type="button">
                    <strong class="text-primary">Genera altre 10 e-mail</strong>
                </button>
            </div>

        </main>
    </div>

    <!-- JS -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
